<div class="container">
  <div class="title">
    <h1>
      <span>Personal Information</span>
    </h1>
  </div>

  <table>
    <tbody>
      <tr *ngFor="let raw of myData">
        <td *ngFor="let col of raw">{{ col }}</td>
      </tr>
    </tbody>
  </table>

  <section>
    <p *ngFor="let data of aboutMe">
      {{ data }}
    </p>
  </section>
</div>
